<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Default Values</title>
</head>
<body>
  <h2>Form with Default Values</h2>
  <form action="#" method="post">
    
    <!-- Text input with default value -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="John Doe"><br><br>

    <!-- Email input with default value -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="john@example.com"><br><br>

    <!-- Number input with default value -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="30"><br><br>

    <!-- Radio buttons with one pre-selected -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Select dropdown with default selected -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india" selected>India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>

    <!-- Textarea with default value -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30">Hello, this is a default message.</textarea><br><br>

    <input type="submit" value="Submit">

  </form>
</body>
</html>

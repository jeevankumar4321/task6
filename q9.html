<!DOCTYPE html>
<html>
<head>
    <title>All Input Types</title>
</head>
<body>
    <h2>All Types of Input Elements</h2>

    <form>

        <!-- Text -->
        <label>Text: </label>
        <input type="text" name="text" value="Default text"><br><br>

        <!-- Password -->
        <label>Password: </label>
        <input type="password" name="password" value="secret"><br><br>

        <!-- Email -->
        <label>Email: </label>
        <input type="email" name="email" value="example@mail.com"><br><br>

        <!-- Number -->
        <label>Number: </label>
        <input type="number" name="number" value="42"><br><br>

        <!-- Date -->
        <label>Date: </label>
        <input type="date" name="date" value="2025-07-19"><br><br>

        <!-- Time -->
        <label>Time: </label>
        <input type="time" name="time" value="12:00"><br><br>

        <!-- Color -->
        <label>Color: </label>
        <input type="color" name="color" value="#ff0000"><br><br>

        <!-- File -->
        <label>File: </label>
        <input type="file" name="file"><br><br>

        <!-- Checkbox -->
        <label>Checkbox: </label>
        <input type="checkbox" name="subscribe" checked> Subscribe<br><br>

        <!-- Radio -->
        <label>Gender: </label>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <!-- Range -->
        <label>Range: </label>
        <input type="range" name="range" min="0" max="100" value="50"><br><br>

        <!-- URL -->
        <label>Website: </label>
        <input type="url" name="url" value="https://example.com"><br><br>

        <!-- Tel -->
        <label>Phone: </label>
        <input type="tel" name="phone" value="+911234567890"><br><br>

        <!-- Search -->
        <label>Search: </label>
        <input type="search" name="search" value="Search text"><br><br>

        <!-- Hidden -->
        <input type="hidden" name="hiddenValue" value="secretData">

        <!-- Submit -->
        <input type="submit" value="Submit">

        <!-- Reset -->
        <input type="reset" value="Reset">

    </form>
</body>
</html>
